<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(7, 194, 7);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" Maneira incorreta de declarar Functions (mas funciona)-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') // está aqui p/ aula, mas não é o mais correto (dá problema de memória)
        a.addEventListener('click', clicar) //Maneira correta de declarar Functions
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            // conteúdo só executa quando chamar o clciar
            // var a = window.document.getElementById('area') - esse é o local correto
            // ou pode usar: let a = document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = 'green';

        }
    </script>
</body>
</html>
